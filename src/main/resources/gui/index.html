<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validator</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <link href="lib/vue.css" rel="stylesheet">

    <style>

        #result {
            border: 1pt solid black;
            margin-top: 20px
        }

        #result:empty {
            display: none;
        }


    </style>
</head>
<body>
<script type="text/javascript">

  var report;

  var validate = function validate() {
    const input = document.getElementById('file');
    const output = document.getElementById('result');
    const download = document.getElementById('dwn-btn');

    var headers = new Headers();
    headers.append('Content-Type', 'application/xml');

    var requestOptions = {
      method: 'POST',
      headers: headers,
      body: input.files[0],
      redirect: 'follow',
    };

    fetch('/', requestOptions)
      .then(response => response.text())
      .then(result => {
        output.innerHTML = result;
        report = result;
        download.disabled = false;
      })
      .catch(error => output.innerText = result);
    return false;
  };

  var download = function download() {
    var filename = "report.html";

    var element = document.createElement('a');
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(report));
    element.setAttribute('download', filename);

    element.style.display = 'none';
    document.body.appendChild(element);

    element.click();

    document.body.removeChild(element);
  };

</script>

<div data-app id="app">Loading validator... </div>
<script>
  window.$docsify = {
    repo: "itplr-kosit/validator",
    loadSidebar: false,
    hideSidebar: true,
    autoHeader: true,
  }
</script>
<script src="lib/docsify.min.js"></script>


</body>
</html>
